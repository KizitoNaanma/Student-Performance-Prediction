{% extends 'base.html' %}
{% block title %}Predict{% endblock title %}

{% block content %}
  <!-- Put page content Here -->
    <h1>This is prediction page.</h1>
    <form name="myForm" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
      <div class="col-md-6">
      <div class="form-group">
        <label for="cylinders">Gender</label>
        <select class="form-control" name="gender" id="gender">
          <option value="1">Male</option>
          <option value="0">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cylinders">Resources</label>
        <select class="form-control" name="resources" id="resources">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cylinders">Extra Class</label>
        <select class="form-control" name="Extra Class" id="extraclass">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cylinders">Study-Time</label>
        <select class="form-control" name="studytime" id="studytime">
          <option value="1">Less than 2 hours</option>
          <option value="2">2 to 5 hours</option>
          <option value="3">5 to 10 hours</option>
          <option value="4">More than 10 hours</option>
        </select>
      </div>

      <div class="form-group">
        <label for="cylinders">MD</label>
        <select class="form-control" name="md" id="md">
          <option value="0">P</option>
          <option value="1">T</option>
          <option value="2">PT</option>
        </select>
      </div>
    </div>
<!--Second Column-->
    <div class="col-md-6">
      <div class="form-group">
        <label for="cylinders">CS201 CA</label>
        <input class="form-control" type="number" name="201CA" placeholder="CS201 CA Score">
      </div>
      <div class="form-group">
        <label for="cylinders">CS201 EXAM</label>
        <input class="form-control" type="number" name="201Exam" placeholder="CS201 EXAM Score">
      </div>
      <div class="form-group">
        <label for="cylinders">CS202 CA</label>
        <input class="form-control" type="number" name="202CA" placeholder="CS202 CA Score">
      </div>

      <div class="form-group">
        <label for="cylinders">CS202 EXAM</label>
        <input class="form-control" type="number" name="202Exam" placeholder="CS202 EXAM Score">
      </div>
      <div class="form-group">
        <label for="cylinders">CS305 CA</label>
        <input class="form-control" type="number" name="305CA" placeholder="CS305 CA Score">
      </div>

    </div>
      </div><!--Row Div closed-->
      <div class="container text-center mb-4">
        <button class="shadow-lg btn btn-primary btn-lg text-white font-weight-bold my-2" style="width:280px" type="submit">Predict</button>
      </div>
    </form>
{% endblock content %}
